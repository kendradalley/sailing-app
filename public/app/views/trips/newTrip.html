<div class="container">
<h1>New Trip</h1>

  <form ng-submit="createTrip()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" ng-model="trip.title">
    </div>
    <div class="form-group">
      <label for="startdate">Start Date</label>
      <input type="date" class="form-control" id="startdate" ng-model="trip.startdate">
    </div>
    <div class="form-group">
      <label for="enddate">End Date</label>
      <input type="date" class="form-control" id="enddate" placeholder="" ng-model="trip.enddate">
    </div>
    <div class="form-group">
      <label for="starttime">Start Time</label>
      <input type="time" class="form-control" id="starttime" ng-model="trip.starttime">
    </div>

    <div class="form-group">
      <label for="endtime">End Time</label>
      <input type="time" class="form-control" id="endtime" ng-model="trip.endtime">
    </div>

    <div class="form-group">
      <label for="distance">Distance(in nautical miles)</label>
      <input type="text" class="form-control" id="distance" ng-model="trip.distance">
    </div>

    <div class="form-group">
      <label for="departure">Departure</label>
      <input type="text" class="form-control" id="departure" ng-model="trip.departure">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" ng-model="trip.destination">
    </div>
    <div class="form-group">
      <label for="enginehours">Engine Hours(RPM)</label>
      <input type="number" class="form-control" id="enginehours" ng-model="trip.enginehours">
    </div>
    <div class="form-group">
      <label for="speed">Speed(knots)</label>
      <input type="text" class="form-control" id="speed" placeholder="" ng-model="trip.speed">
    </div>
    <div class="form-group">
      <label for="windSpeed">Wind Speed(knots)</label>
      <input type="text" class="form-control" id="windSpeed" ng-model="trip.windSpeed">
    </div>
        <div class="form-group">
      <label for="windDirection">Wind Direction</label>
      <input type="text" class="form-control" id="windDirection" ng-model="trip.windDirection">
    </div>

    <button type="submit" class="btn signup">Save</button>
  </form>
</div>
