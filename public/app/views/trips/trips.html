<a href="/menu" class="back-button">&larr; Back</a>
<div class="container all-boats">
<div class="row">
</div>

  <div id="pattern" class="pattern">
    <ul class="list img-list">
      <li ng-repeat="trip in trips track by trip._id">
        <a ng-href="/trips/{{trip._id}}" class="inner">
          <div class="li-img">
<!--             <img class="img-responsive" ng-src="{{boat.image}}"> -->
          </div>
          <div class="li-text">
            <h4 class="li-head">{{trip.title}}</h4>
            <p class="li-summary">{{trip.startdate}}</p>
            <p class="li-summary">{{trip.enddate}}</p>
            <!-- <p class="li-action">Read More</p> -->
          </div>
        </a>
      </li>
    </ul>
  </div>
<!-- NEW BOAT BUTTON -->
<div class="user-cta">
  <div class="row">
  <div class="container-fluid">
<a href="/trips/new" class="btn signup">New Trip</a>
  </div>
  </div>
</div>
</div>
