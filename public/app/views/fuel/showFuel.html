<a href="/fuel" class="back-button">&larr; Back</a>
<div class="container boatShow">

<div class="row show-view">
  <h3 class="text-center eventDate" id="date">{{fuel.date | date:'MMM d, y'}}</h3>
  <div class="fuelbox">
      <ul>
      <li>Type: {{fuel.fueltype}}</li>
      <li>Cost: {{fuel.cost}}</li>
      <li>Gallons Added: {{fuel.gallons}}</li>
      <li>Engine Hours: {{fuel.engineHours}}</li>
    </ul>
  </div>
</div>
</div>
