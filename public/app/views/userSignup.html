<div class="container user-form">
  
<form ng-submit="userSignup()">
  <h2 class="text-center">Signup</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary signup">Signup</button>
</form>
</div>
